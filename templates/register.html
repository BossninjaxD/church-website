<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Church</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Create an Account</h2>
            <p>Sign up to manage church events and requests.</p>

            {% if message %}
                <p style="color: red;">{{ message }}</p>
            {% endif %}

            <form action="{{ url_for('register') }}" method="POST">
                
                <!-- ðŸ”¹ Full Name Field (FIXED) -->
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
                </div>

                <div class="input-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>

                <div class="links">
                    <a href="{{ url_for('login') }}">Already have an account? Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
